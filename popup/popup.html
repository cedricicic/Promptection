<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1 class="title">Promptection</h1>
    <label class="toggle-switch">
      <input type="checkbox" id="main-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="section">
    <h2 class="section-title">Protected Information</h2>
    <div class="pattern-list" id="pattern-list"></div>
  </div>

  <div class="section">
    <h2 class="section-title">Masking Style</h2>
    <div class="masking-options">
      <label class="radio-group">
        <input type="radio" name="masking-style" value="replace">
        <span></span>
        Replace Text
      </label>
      <label class="radio-group">
        <input type="radio" name="masking-style" value="asterisk">
        <span></span>
        Asterisks
      </label>
    </div>
  </div>

  <div class="section">
    <div class="stats" id="stats">Protected 0 items</div>
    <button class="button" id="clear-data">Clear Protected Data</button>
  </div>

  <div class="footer">
    <a href="https://cedricleung.ca" target="_blank" rel="noopener noreferrer" class="website">
        Visit cedricleung.ca to see more projects!
    </a>
</div>

  <script src="popup.js"></script>
</body>
</html>
